<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Card game</title>
</head>

<body>
   <div class="wrapper">
      <div class="card difficulty">
         <div class="difficulty-title">Выбери <br> сложность</div>
         <div class="difficulty-level">
            <div class="difficulty-level-num" data-lvl="6">1</div>
            <div class="difficulty-level-num" data-lvl="12">2</div>
            <div class="difficulty-level-num" data-lvl="18">3</div>
         </div>
         <div class="difficulty-start">Старт</div>

      </div>
   </div>
   <div class="modal">
      <div class="modal-content">
         <div class="modal-img"><img src="" alt=""></div>
         <div class="modal-result">Вы выиграли!</div>
         <div class="modal-time-text">Затраченное время:</div>
         <div class="modal-time"><span class="modal-time-min"></span>.<span class="modal-time-sec"></span></div>
         <div class="modal-btn restart-game">Играть снова</div>
      </div>
   </div>
</body>

</html>
